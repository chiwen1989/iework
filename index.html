<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- 自訂 CSS -->
    <style text="text/css">
      body {
        background: url(nature.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
      }
    </style>

    <!-- 頁面標題 -->
    <title>Around the House</title>
  </head>
  <!-- 頁面開始 -->
  <body>
    <!-- 頂部選單 -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="d-inline-block align-text-top"
            >
              <path
                d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"
                fill="black"
              />
            </svg>
            Moss removel
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#J1">Video</a>
              <a class="nav-link" href="#J2">Before | After</a>
              <a class="nav-link" href="#">Review</a>
              <a class="nav-link" href="#">Social</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- 分隔線 -->
    <div class="container">
      <hr />
    </div>

    <!-- 標題1 -->
    <div id="J1" class="container">
      <h1>Video</h1>
    </div>
    <!-- 影片播放 -->
    <div class="container">
      <div class="ratio ratio-16x9">
        <iframe
          src="https://www.youtube-nocookie.com/embed/QrGw-5BSLMk"
          title="YouTube video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- 分隔線 -->
    <div class="container">
      <hr />
    </div>

    <!-- 標題2 -->
    <div id="J2" class="container">
      <h1>Before and After</h1>
    </div>
    <!-- 圖片輪播 -->
    <div class="container">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="brush1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="brush2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="brush3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>
    </div>

    <!-- 以下忽略 -->
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
